        <form class="card">

            <div class="card-header">

            </div>

            <div class="card-content">

                <div class="card-content-area">

                    <label for="usuario">Usuário</label>

                    <input type="text" id="usuario" autocomplete="off">

                </div>

                <div class="card-content-area">

            </div>

            <div class="card-content">

                <div class="card-content-area">

                    <label for="usuario">Usuário</label>

                    <input type="text" id="usuario" autocomplete="off" required>

                </div>

                <div class="card-content-area">

                    <label for="CPF">CPF</label>

                    <input type="tel" id="CPF" autocomplete="off" required maxlength="11">
                </div>

                <div class="card-content-area">

                    <label for="password">Senha</label>

                    <input type="password" id="senha" minlength="8" required autocomplete="off" onchange="confereSenha();">

                </div>

                <div class="card-content-area">

                    <label for="password">Confirme sua senha</label>

                    <input type="password" id="confirma" minlength="8" required autocomplete="off" onchange="confereSenha();">

                </div>

            </div>

            <div class="card-footer">

                <input type="submit" value="Cadastrar" class="submit">

            </div>

        </form>
