<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        } 
        body{
            background-color: #f9f9f9;
        }
        .pesquisa{
            width: 400px;
            height: 40px;
            margin: 200px auto;
        }
        #texto{
            width: 350px;
            height: 40px;
            float: left;
            font-family: 'Arial';
            font-size: 20px;
        } 
        .btn{
            width: 30px;
            height: 30px;
            background-color:#3591CC;
            padding: 5px 10px;
            cursor: pointer;
        }
        #texto:focus{
            border: solid 2px #3591CC;
        }
    

    </style>
    <script>

    </script>
</head>
<body>
    
<form class="pesquisa">
<input type="search" id="texto" list="historico" placeholder="Pesquisar">   
<img src="lupa.png" class="btn">
<datalist id="historico">
    <option value="mesa"></option>
    <option value="cadeira"></option>
    <option value="sofa"></option>
    <option value="celular"></option>
    <option value="ração"></option>
    <option value="camisa"></option>
    <option value="video game"></option>
    <option value="fogão"></option>
    <option value="cama"></option>
    <option value="geladeira"></option>
    <option value="computador"></option>
    <option value="coleira"></option>
    <option value="comida"></option>
    <option value="penteadeira"></option>
    <option value="espelho"></option>
    <option value="mouse"></option>
</datalist>
</form> 

</body>
</html>
